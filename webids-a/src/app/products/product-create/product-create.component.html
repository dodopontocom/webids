<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput type="text" rows="3" [(ngModel)]="enteredTitle"></textarea>
  </mat-form-field>
  <button mat-raised-button
    color="accent"
    (click)="onAddProduct()">Add Product
  </button>
</mat-card>
