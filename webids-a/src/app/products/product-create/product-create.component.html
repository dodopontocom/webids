<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput type="text" rows="2" [(ngModel)]="enteredDescription"
      placeholder="Full description of this item..."></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredPrice">
  </mat-form-field>
  <button mat-raised-button
    color="accent"
    (click)="onAddProduct()">Add Product
  </button>
</mat-card>
