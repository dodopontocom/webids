<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct(productForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Product Title">
      <mat-error *ngIf="form.get('title').invalid">Enter a Title (min length of 3 characters)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        type="text"
        formControlName="description"
        rows="2"
        placeholder="Description">
      </textarea>
      <mat-error *ngIf="form.get('description').invalid">Enter a Description (min length of 8 characters)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="price"
        placeholder="Initial price">
      <mat-error *ngIf="form.get('price').invalid">Enter the Product's price</mat-error>
    </mat-form-field>
    <mat-action-row>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Images
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <button mat-raised-button
        color="accent"
        type="submit">Add Product
      </button>
    </mat-action-row>
  </form>
</mat-card>
