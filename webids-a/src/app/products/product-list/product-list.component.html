<mat-accordion multi="true" *ngIf="products.length > 0">
  <mat-expansion-panel *ngFor="let product of products">
  <mat-expansion-panel-header>
    {{ product.title }}
  </mat-expansion-panel-header>
  <p>{{ product.description }}</p>
  <p>price: {{ product.price }}</p>
  <mat-action-row>
    <a mat-raised-button color="primary" [routerLink]="['/edit', product.id">EDIT</a>
    <button mat-raised-button color="warn" (click)="onDelete(product.id)">DELETE</button>
  </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="products.length <= 0">No Products added!</p>
