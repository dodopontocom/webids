<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-card-title>
      Webids
    </mat-card-title>
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="Enter email"
        ngModel
        name="email"
        #emailInput="ngModel"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        #passwordInput="ngModel"
        required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <mat-action-row>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <a mat-stroked-button color="basic" routerLink="/signup" routerLinkActive="mat-accent" *ngIf="!isLoading">Register</a>
    </mat-action-row>
  </form>
</mat-card>
